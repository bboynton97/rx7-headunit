<div style="width: 100vw; height: 100vh; position: fixed; top: 0; left: 0; background: black;" (click)="goToHome()">
  <video
    *ngIf="videoSrc"
    [src]="videoSrc"
    #videoPlayer
    autoplay
    muted
    playsinline
    (timeupdate)="onTimeUpdate(videoPlayer)"
    style="width: 100vw; height: 100vh; object-fit: cover; display: block; background-color: black;"
  ></video>
</div>
