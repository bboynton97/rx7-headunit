<div class="dashboard-wrapper">
  <!-- Three.js Background -->
  <div #threeBackground class="three-background"></div>
  
  <!-- CRT Overlay Effects -->
  <div class="crt-overlay"></div>
  
  <!-- Dashboard Content -->
  <div class="dashboard">
    <!-- Top Bar -->
    <div class="top-bar">
      <div class="vehicle-model" (click)="goToIntro()">
        <span class="model-prefix">MAZDA</span>
        <span class="model-name">RX-7 FC3S</span>
      </div>
      <div class="status-center">
        <span class="status-indicator active"></span>
        <span class="status-text">SYSTEM ONLINE</span>
      </div>
      <div class="time-block" (click)="goToScreensaver()">
        <div class="time">{{ time }}</div>
        <div class="date">{{ date }}</div>
      </div>
    </div>

    <!-- Main Grid -->
    <div class="main-grid">
      <!-- Music Panel -->
      <div class="panel music-panel" [class.no-connection]="!hasActiveConnection">
        <div class="panel-header">
          <span class="panel-icon">♫</span>
          <h3>AUDIO</h3>
          <span class="connection-status" *ngIf="hasActiveConnection">
            <span class="bt-icon material-icons">bluetooth_connected</span>
            <span class="device-name">{{ connectedDevice?.name || 'Connected' }}</span>
          </span>
          <span class="connection-status disconnected" *ngIf="!hasActiveConnection" (click)="goToBluetoothSettings()">
            <span class="bt-icon material-icons">bluetooth_searching</span>
            <span class="device-name">TAP TO CONNECT</span>
          </span>
        </div>
        <div class="now-playing">
          <div class="track-info">
            <div class="track-name" [class.playing]="isPlaying">{{ trackName }}</div>
            <div class="track-artist">{{ artistName }}</div>
          </div>
          <div class="progress-container">
            <div class="progress-bar">
              <div class="progress" [style.width.%]="playbackProgress"></div>
              <div class="progress-glow" [style.width.%]="playbackProgress"></div>
            </div>
            <div class="progress-time">
              <span>{{ currentTime }}</span>
              <span>{{ totalTime }}</span>
            </div>
          </div>
          <div class="music-controls">
            <button class="music-btn" aria-label="Previous" (click)="previousTrack()" [disabled]="!hasActiveConnection">
              <span class="material-icons">skip_previous</span>
            </button>
            <button class="music-btn play-btn" [class.playing]="isPlaying" aria-label="Play/Pause" (click)="togglePlayPause()" [disabled]="!hasActiveConnection">
              <span class="material-icons">{{ isPlaying ? 'pause' : 'play_arrow' }}</span>
            </button>
            <button class="music-btn" aria-label="Next" (click)="nextTrack()" [disabled]="!hasActiveConnection">
              <span class="material-icons">skip_next</span>
            </button>
          </div>
        </div>
      </div>

      <!-- Soundboard Panel -->
      <div class="panel soundboard-panel">
        <div class="panel-header warning">
          <span class="panel-icon">⚠</span>
          <h3>DO NOT PUSH</h3>
        </div>
        <app-soundboard></app-soundboard>
      </div>

      <!-- Controls Panel -->
      <div class="panel controls-panel">
        <div class="panel-header">
          <span class="panel-icon">◎</span>
          <h3>CONTROLS</h3>
        </div>
        <app-controls></app-controls>
      </div>

      <!-- Settings Panel -->
      <div class="panel settings-panel">
        <div class="panel-header">
          <span class="panel-icon">⚙</span>
          <h3>SYSTEM</h3>
        </div>
        <div class="settings-content">
          <button class="setting-btn eq-btn" (click)="goToAudioSettings()">
            <span class="btn-icon material-icons">equalizer</span>
            <span class="btn-label">EQUALIZER</span>
          </button>
          <button class="setting-btn bluetooth-btn" (click)="goToBluetoothSettings()">
            <span class="btn-icon material-icons">bluetooth</span>
            <span class="btn-label">BLUETOOTH</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scanline Overlay -->
  <div class="scanlines"></div>
</div>
