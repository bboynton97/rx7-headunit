<div class="headunit-home">
  <div class="status-bar">
    <div class="clock-date"
    (click)="goToIntro()">
      <span class="clock">{{ time }}</span>
      <span class="date">{{ date }}</span>
    </div>
  </div>
  <div class="main-icons">
    <button class="icon-btn" aria-label="Navigation">
      <span class="material-icons">navigation</span>
      <span>Navigation</span>
    </button>
    <button class="icon-btn" aria-label="Music">
      <span class="material-icons">music_note</span>
      <span>Music</span>
    </button>
    <button class="icon-btn" aria-label="Phone">
      <span class="material-icons">phone</span>
      <span>Phone</span>
    </button>
    <button class="icon-btn" aria-label="Settings">
      <span class="material-icons">settings</span>
      <span>Settings</span>
    </button>
    <button class="icon-btn" aria-label="Screensaver" (click)="goToScreensaver()">
      <span class="material-icons">nightlight</span>
      <span>Screensaver</span>
    </button>
  </div>
</div>
<div class="synthwave-grid">
  <svg viewBox="0 0 1440 220" width="100%" height="100%" preserveAspectRatio="none">
    <defs>
      <linearGradient id="gridGradient" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%" stop-color="#00eaff" stop-opacity="0.8"/>
        <stop offset="100%" stop-color="#ff00cc" stop-opacity="0.6"/>
      </linearGradient>
    </defs>
    <g stroke="url(#gridGradient)" stroke-width="2">
      <!-- Horizontal lines -->
      <line x1="0" y1="20" x2="1440" y2="20" />
      <line x1="0" y1="60" x2="1440" y2="60" />
      <line x1="0" y1="100" x2="1440" y2="100" />
      <line x1="0" y1="140" x2="1440" y2="140" />
      <line x1="0" y1="180" x2="1440" y2="180" />
      <!-- Vertical lines -->
      <line x1="0" y1="0" x2="0" y2="220" />
      <line x1="180" y1="0" x2="180" y2="220" />
      <line x1="360" y1="0" x2="360" y2="220" />
      <line x1="540" y1="0" x2="540" y2="220" />
      <line x1="720" y1="0" x2="720" y2="220" />
      <line x1="900" y1="0" x2="900" y2="220" />
      <line x1="1080" y1="0" x2="1080" y2="220" />
      <line x1="1260" y1="0" x2="1260" y2="220" />
      <line x1="1440" y1="0" x2="1440" y2="220" />
    </g>
  </svg>
</div>
