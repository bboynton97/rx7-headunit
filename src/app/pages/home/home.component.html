<div class="dashboard">
  <!-- Top Bar -->
  <div class="top-bar">
    <div class="time">{{ currentTime }}</div>
    <div class="music-status">MUSIC</div>
    <div class="top-controls">
      <button class="control-btn"><i class="icon-volume"></i></button>
      <button class="control-btn"><i class="icon-refresh"></i></button>
      <button class="control-btn"><i class="icon-cast"></i></button>
    </div>
  </div>

  <div class="vehicle-model">RX-7</div>

  <!-- Main Grid -->
  <div class="main-grid">
    <!-- Music Panel -->
    <div class="panel music-panel">
      <h3>MUSIC</h3>
      <div class="now-playing">
        <div class="playing-text">Now Playing</div>
        <div class="progress-bar">
          <div class="progress" [style.width.%]="playbackProgress"></div>
        </div>
      </div>
    </div>

    <!-- Navigation Panel -->
    <div class="panel navigation-panel">
      <h3>NAVIGATION</h3>
      <div class="nav-content">
        <div class="compass">
          <div class="compass-circle">
            <div class="compass-needle"></div>
            <div class="compass-n">N</div>
          </div>
        </div>
        <div class="eta">
          <div class="eta-label">ETA</div>
          <div class="eta-time">18 min</div>
        </div>
      </div>
    </div>

    <!-- Diagnostics Panel -->
    <div class="panel diagnostics-panel">
      <h3>DIAGNOSTICS</h3>
      <div class="gauges">
        <div class="gauge">
          <svg class="gauge-svg" viewBox="0 0 120 120">
            <circle cx="60" cy="60" r="50" class="gauge-bg"></circle>
            <circle cx="60" cy="60" r="50" class="gauge-progress" 
                    [style.stroke-dasharray]="rpmGaugeValue + ', 314'"></circle>
          </svg>
          <div class="gauge-label">RPM</div>
          <div class="gauge-markers">
            <span class="marker left">-R</span>
            <span class="marker right">6</span>
          </div>
        </div>
        <div class="gauge">
          <svg class="gauge-svg" viewBox="0 0 120 120">
            <circle cx="60" cy="60" r="50" class="gauge-bg"></circle>
            <circle cx="60" cy="60" r="50" class="gauge-progress" 
                    [style.stroke-dasharray]="tempGaugeValue + ', 314'"></circle>
          </svg>
          <div class="gauge-label">TEMP</div>
          <div class="gauge-markers">
            <span class="marker left">C</span>
            <span class="marker right">H</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Settings Panel -->
    <div class="panel settings-panel">
      <h3>SETTINGS</h3>
      <div class="settings-content">
        <div class="setting-item">
          <span class="setting-label">Brightness</span>
          <div class="slider-container">
            <input type="range" 
                   class="brightness-slider" 
                   min="0" 
                   max="100" 
                   [(ngModel)]="brightness">
            <div class="slider-track"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
