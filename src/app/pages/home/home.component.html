<div class="dashboard">
  <!-- Top Bar -->
  <div class="top-bar">
    <div class="vehicle-model">RX-7 FC</div>
    <div class="music-status">MUSIC</div>
    <div class="time" (click)="goToScreensaver()">{{ time }}</div>
  </div>

  <!-- Main Grid -->
  <div class="main-grid">
    <!-- Music Panel -->
    <div class="panel music-panel">
      <h3>MUSIC</h3>
      <div class="now-playing">
        <div class="playing-text">Now Playing</div>
        <div class="progress-bar">
          <div class="progress" [style.width.%]="playbackProgress"></div>
        </div>
        <div class="music-controls">
          <button class="music-btn" aria-label="Back">
            <span class="material-icons">skip_previous</span>
          </button>
          <button class="music-btn" aria-label="Play/Pause">
            <span class="material-icons">play_arrow</span>
          </button>
          <button class="music-btn" aria-label="Skip">
            <span class="material-icons">skip_next</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Diagnostics Panel -->
    <div class="panel diagnostics-panel">
      <h3>DIAGNOSTICS</h3>
      <div class="gauges">
        <div class="gauge">
          <svg class="gauge-svg" viewBox="0 0 120 120">
            <circle cx="60" cy="60" r="50" class="gauge-bg"></circle>
            <circle cx="60" cy="60" r="50" class="gauge-progress" 
                    [style.stroke-dasharray]="rpmGaugeValue + ', 314'"></circle>
          </svg>
          <div class="gauge-label">RPM</div>
          <div class="gauge-markers">
            <span class="marker left">-R</span>
            <span class="marker right">6</span>
          </div>
        </div>
        <div class="gauge">
          <svg class="gauge-svg" viewBox="0 0 120 120">
            <circle cx="60" cy="60" r="50" class="gauge-bg"></circle>
            <circle cx="60" cy="60" r="50" class="gauge-progress" 
                    [style.stroke-dasharray]="tempGaugeValue + ', 314'"></circle>
          </svg>
          <div class="gauge-label">TEMP</div>
          <div class="gauge-markers">
            <span class="marker left">C</span>
            <span class="marker right">H</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Controls Panel -->
    <div class="panel controls-panel">
      <h3>CONTROLS</h3>
      <div class="controls-content">
        <div class="setting-item">
          <span class="setting-label">Brightness</span>
          <div class="slider-rect-container">
            <button class="slider-btn" (click)="decrementBrightness()">-</button>
            <input type="range" 
                   class="rect-slider" 
                   min="0" 
                   max="100" 
                   [(ngModel)]="brightness">
            <button class="slider-btn" (click)="incrementBrightness()">+</button>
          </div>
        </div>
        <div class="setting-item">
          <span class="setting-label">Volume</span>
          <div class="slider-rect-container">
            <button class="slider-btn" (click)="decrementVolume()">-</button>
            <input type="range" 
                   class="rect-slider" 
                   min="0" 
                   max="100" 
                   [(ngModel)]="volume">
            <button class="slider-btn" (click)="incrementVolume()">+</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Settings Panel -->
    <div class="panel settings-panel">
      <h3>SETTINGS</h3>
      <div class="settings-content">
        <button class="eq-btn">EQ</button>
      </div>
    </div>
  </div>
</div>
